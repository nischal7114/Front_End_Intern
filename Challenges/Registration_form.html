<!DOCTYPE html>
<html>
    <head> 
        <title>
            Registration Form using HTML
        </title>
    </head>
    <body>    
        <div>
            <h1>Registration for Tech Conference</h1>
        </div>
        <form>
            <div>
            <fieldset>
                <legend>Personal Information</legend>
                <table>
                    <tr>
                        <td><label for="fname">First Name: </label></td>
                        <td><input type="text" id="fname" name="fname" required maxlength="20" minlength="10"></td>
                    </tr>
                    <tr>
                        <td><label for="lname">Last Name: </label></td>
                        <td> <input type="text" id="lname" name="lname" required maxlength="20" minlength="10"></td>
                    </tr>
                    <tr>
                        <td><label for="mail">Email:</label></td>
                        <td><input type="email" id="mail" name="mail" required></td>
                    </tr>
                    <tr>
                        <td><label for="phone">Phone Number: </label></td>
                        <td><input type="tel" id="phone" name="phone" maxlength="10"></td>
                    </tr>
                    <tr>
                        <td><label for="dob">Date of Birth: </label></td>
                        <td>                    
                            <input type="date" id="dob" name="dob"></td>
                    </tr>       
                </table>
            </fieldset>
            </div>
            <div>
            <fieldset>
                <legend>Personal Information</legend>
                <table>
                    <tr>
                        <td><label for="company">Company/Organization: </label></td>
                        <td><input type="text" id="company" name="company" required maxlength="30"></td>
                    </tr>
                    <tr>
                        <td><label for="job">Job Title: </label></td>
                        <td><input type="text" id="job" name="job" required></td>
                    </tr>
                    <tr>
                        <td><label for="industry">Industry: </label></td>
                        <td><select id="industry" name="industry">
                            <option value="tech">Tech</option>
                            <option value="finance">Finance</option>
                            <option value="health">Healthcare</option>
                            <option value="education">Education</option>
                            <option value="other">Other</option>
                        </select></td>
                    </tr>
                    </table>
                    </select>
            </fieldset>
            </div>
            <div>
            <fieldset>
                <legend>Event Details</legend>
                <label for="sessions">Which session are you interested in?</label><br>
                <input type="checkbox" id="session1" name="session1" value="session1">
                <label for="session1">First Session</label>
                <input type="checkbox" id="session2" name="session2" value="session2">
                <label for="session2">Second Session</label>
                <input type="checkbox" id="session3" name="session3" value="session3">
                <label for="session3">Third Session</label><br><br>
                <label for="diet">Do you have any dietary restrictions?</label><br>
                <div id="dietary">
                    <input type="radio" id="yes" name="diet" value="yes" onclick="getvalue()">
                     <label for="yes">Yes!</label>
                     <input type="radio" id="no" name="diet" value="no" onclick="getvalue()">
                     <label for="no">No!</label><br><br>
                </div>
               <div style="display: none;" id="hideAndShow">
                <label for="specify">If yes, please specify: </label><br>
                <textarea name="specify" rows="3" cols="50" maxlength="100"></textarea>
                <br><br>  
               </div>      
                <label for="shirt">What is your T-shirt size?</label>
                <select id="shirt" name="shirt">
                    <option value="XS">XS</option>
                    <option value="S">S</option>
                    <option value="M">M</option>
                    <option value="L">L</option>
                    <option value="XL">XL</option>
                </select>
            </fieldset>
            </div>
            <div>
            <fieldset>
                <legend>Additional Feedback</legend>
                <label for="hear">How did you hear about the event?</label><br>
                <input type="radio" id="social" name="hear" value="social">
                    <label for="hear">Social Media</label>
                    <input type="radio" id="mail" name="hear" value="mail">
                    <label for="hear">Email</label>
                    <input type="radio" id="website" name="hear" value="website">
                    <label for="hear">Website</label>
                    <input type="radio" id="friend" name="hear" value="friend">
                    <label for="hear">Friend</label><br><br>
                    <label for="comments">Any additional comments?</label><br>
                <textarea name="message" rows="3" cols="50" placeholder="Enter your comments here..." maxlength="100"></textarea><br><br>
                <label for="submit">Submission:</label>
                <input type="submit" formtarget="_" value="Submit">
            </fieldset>
            </div>
        </form>
        <script>
            document.getElementsByName("diet");
            console.log(document.getElementsByName("diet"))
            function getvalue() {
            let ele = document.getElementsByName('diet');
            for (i = 0; i < ele.length; i++) {
                if (ele[1].checked){
                    document.getElementById("hideAndShow")
                    .style.display = "none";
                }else if(ele[0].checked){
                    document.getElementById("hideAndShow")
                    .style.display = "block";
                }     
            }
        }
        </script> 
    </body>
</html>
