<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Project Management Board</title>
        <link rel="stylesheet" href="PMBstyles.css">
    </head>
    <body>
        <div class="header">
            <h1>Project Management Board</h1>
            <div class="group_button">
                <button class="group_button">Add Group</button>
            </div>
        </div>
        <div class="boards">
            <div class="boardlist" data-id="To Do">
                <div class="list_title">
                    <h2>To Do</h2>
                </div>
                <div class="task_button">
                    <button class="add">Add Task</button>
                </div>
            </div>
            <div class="boardlist" data-id="Pending">
                <div class="list_title">
                    <h2>Pending</h2>
                </div>
                <div class="task_button">
                    <button class="add">Add Task</button>
                </div>
            </div>
            <div class="boardlist" data-id="Staging">
                <div class="list_title">
                    <h2>Staging</h2>
                </div>
                <div class="task_button">
                    <button class="add">Add Task</button>
                </div>
            </div>
        </div>
        <script src = "./PMBscript.js"></script>
    </body>
</html>
