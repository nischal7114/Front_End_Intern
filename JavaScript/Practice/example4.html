<!DOCTYPE html>
<html>
    <body>
        <h1>Testing JavaScript by Nischal</h1>
        <p id="demo">JavaScript can hide HTML elements.</p>
        <button type="button" onclick="document.getElementById('demo').style.display='none'">Click here to hide the paragraph</button>
        <button type="button" onclick="document.getElementById('demo').style.display='block'">Click here to show the paragraph</button>
    </body>
</html>
