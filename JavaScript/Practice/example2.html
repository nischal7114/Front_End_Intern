<!DOCTYPE html>
<html>
    <body>
        <h1>Testing JavaScript by Nischal</h1>
        <p>JavaScript can change HTML attribute values.</p>
        <button onclick="document.getElementById('bulb').src='../JavaScript/Images/bulb_on.jpg'">Turn on the light</button>
        <img id="bulb" src="../JavaScript/Images/bulb_off.jpg" style="width: 100px;">
        <button onclick="document.getElementById('bulb').src='../JavaScript/Images/bulb_off.jpg'">Turn off the light</button>
    </body>
</html>
