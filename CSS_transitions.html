<!DOCTYPE html>
<html>
    <head>
        <title>
            CSS Transitions
        </title>
        <style>
            div{
                width: 200px;
                height: 100px;
                background: cadetblue;
                transition: width 2s, height 2s;
            }
            div:hover{
                width:400px;
                height: 300px;
            }
        </style>
    </head>
    <body>
        <h1>Transition Property by Nischal</h1>
        <p>Hover over the div element below:</p>
        <div><h2>Hello, World!</h2></div>
    </body>
</html>
