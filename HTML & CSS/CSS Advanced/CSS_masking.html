<!DOCTYPE html>
<html>
    <head>
        <title>
            CSS masking
        </title>
        <style>
            .mask1{
                mask-image: url(../Pictures/jinbei.png);
                mask-repeat: no-repeat;
            }
            .mask2{
                mask-image: linear-gradient(black, transparent);
            }
        </style>
    </head>
    <body>
        <h1>Testing CSS Masking by Nischal</h1>
        <div class="mask1">
            <img src="../Pictures/one_piece_bg.jpg" alt="One Piece" width="600" height="400">
        </div>
        <br><hr><br>
        <div class="mask2">
            <img src="../Pictures/one_piece_bg.jpg" alt="One Piece" width="600" height="400">
        </div>
    </body>
</html>
