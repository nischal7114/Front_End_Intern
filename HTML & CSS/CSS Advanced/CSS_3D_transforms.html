<!DOCTYPE html>
<html>
    <head>
        <title>
            3D Transforms
        </title>
        <style>
            #rotate{
                transform: rotateX(150deg);
            }
            #rotate1{
                transform: rotateY(-60deg);
            }
            #rotate2{
                transform: rotateZ(-10deg);
            }
        </style>
    </head>
    <body>
        <h1>Testing 3D Transforms by Nischal</h1>
        <h2>The rotateX() Method</h2>
        <div id="rotate">RotateX(150deg)</div>
        <h2>The rotateY() Method</h2>
        <div id="rotate1">RotateY(-60deg)</div>
        <h2>The rotateZ() Method</h2>
        <div id="rotate2">RotateZ(-10deg)</div>
    </body>
</html>
